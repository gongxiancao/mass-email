<div class="modal-header">
  <h3 class="modal-title">用户登录</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" for="form" name="form" submit="login(form)">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="username">用户名:</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="user.username" name="username" type="text" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="password">密码:</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="user.password" name="password" type="password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="pull-left" ui-sref="signup" title="立即注册">立即注册</a>
        <a class="pull-right" ui-sref="forget-password" title="忘记密码">忘记密码</a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" ng-click="login(form)" ng-disabled="form.$invalid">登录</button>
        <label class="control-label">{{result.message}}</label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
</div>
